<!DOCTYPE html>
<html>

<title>Project One</title>
<!-- user searches from departing city to arriving city
user chooses the dates of trip
have plane tickets pop up for the departing date and the arrival date
search for all events inbetween the two selected dates.
prepend to the page flight info and events with a max of 10 (add pages) 
add a "see more" button, open new tab to ticketmaster
weather of arriving city -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1>City Searcher</h1>
                <h1>Plan a trip away</h1>

            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <form>
                    <input type="text" id="departureSearchInput" placeholder="City Departure">
                    <div class="formGroup">
                        <label for="end-year">Start Date</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>

            <div class="col-md-3">
                <form>
                    <input type="text" id="arrivalSearchInput" placeholder="City Arrival">
                </form>
                <div class="formGroup">
                    <label for="end-year">End Date</label>
                    <input type="date" class="form-control" id="endDate">
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-5">
                <form>
                    <input type="submit" id="submit">
                </form>
                <div class="col-md-2"></div>

            </div>
        </div>
    </div>


</body>



</html>
